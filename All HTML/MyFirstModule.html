<!DOCTYPE html>

<html>

    <head>
        <title>My Project</title>
        <script src="../dist/skulpt.min.js" type="text/javascript"></script>
        <script src="../dist/skulpt-stdlib.js" type="text/javascript"></script>
    </head>

    <body>

        <header>
            <a href="MyFirstModule.html">1. My Module</a>
            <br>
            <a href="RunTurtle.html">2. Turtle Module</a>
            <br>
            <a href="RunProcessing.html">3. Processing Module</a>
            <br>
            <a href="RunGraphics.html">4. Graphics Module</a>
        </header>

        <script type="text/javascript">

            // output functions are configurable.  This one just appends some text
            // to a pre element.
            function outf(text) {
                var mypre = document.getElementById("output");
                mypre.innerHTML = mypre.innerHTML + text;
            }

            function builtinRead(x)
            {
                if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                    throw "File not found: '" + x + "'";
                return Sk.builtinFiles["files"][x];
            }

            // Here's everything you need to run a python program in skulpt
            // configure the output function
            // call Sk.importMainWithBody()
            function runit() {
                var prog = document.getElementById("yourcode").value;
                var mypre = document.getElementById("output");
                mypre.innerHTML = '';
                Sk.configure({output:outf,
                    read: builtinRead
                });
                try {
                    Sk.importMainWithBody("<stdin>",false,prog);
                } catch (e) {
                    alert(e);
                }
            }
        </script>

        <h3>Type Python Code Here</h3>

        <form>
            <textarea edit_id="eta_5" id="yourcode" rows="10" cols="50">
import MyFirstModule

test = MyFirstModule.sqrt(100)
print(test)
print ("Hello, World")
            </textarea>

            <button onclick="runit()" type="button">Run</button>

        </form>

        <pre id="output"></pre>

    </body>
</html>
